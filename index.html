<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Pagina 1</title>
</head>
<body>
  <main>
    <div class="hero"><img src="./images/illustration-hero.svg" alt=""></div>
    <section class="main-summary">
      <h1>Order Summary</h1>
      <p class="main-summary__text">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
    </section>
    <section class="main-prices">
      <div class="main-prices__img"><img src="./images/icon-music.svg" alt=""></div>
      <div class="main-prices__fee">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="">Change</a>
    </section>
    <section class="pay">
      <button class="button one">Proceed to Payment</button>
      <button class="button two">Cancel Order</button>
    </section>
  </main>
</body>
</html>
